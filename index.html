<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practica tablas</title>
</head>
<body>
    
 <header>
    <h2>Tablas</h2>
 </header>   

 <main>
<h3>tablas 1</h3>

<table class="rojo">
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>

<h3>tabla 2</h3>

<table class="rojo">
    <tr>
        <td class="azul">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>

<h3>Tabla 3</h3>

<table class="verde">
    <tr>
        <td class="verde">A</td>
        <td class="verde">B</td>
        <td class="verde">C</td>
    </tr>
    <tr>
        <td class="verde">D</td>
        <td class="verde" colspan="2">E,F</td>
        <!-- <td>F</td> -->
    </tr>
    <tr>
        <td class="verde">G</td>
        <td class="verde">H</td>
        <td class="verde" rowspan="2">I,L</td>
    </tr>
    <tr>
        <td class="verde">J</td>
        <td class="verde">K</td>
        
    </tr>
</table>


 </main>


</body>
</html>
